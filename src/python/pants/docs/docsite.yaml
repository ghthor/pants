# docsitegen.py uses this configuration to build the docs.

# sources: dict of html pages to generate, with source of each
sources:
  index: dist/markdown/html/README.html
  hello: dist/markdown/html/examples/src/java/com/pants/examples/hello/main/README.html
  subdir/testproject: dist/markdown/html/testprojects/src/java/com/pants/testproject/page/README.html

# tree: site-wide outline. used for table of contents and "breadcrumbs"
tree:
- page: index
  children:
  - page: hello
  - page: testproject

# outdir: where to write out the site
outdir: dist/docsite/

# extras: dict of files to copy into site
extras:
  logo.ico: src/python/pants/docs/pants-logo.ico
  s.css: src/python/pants/docs/docsite.css
  s.js: src/python/pants/docs/docsite.js

# template: applied to html pages
template: src/python/pants/docs/docsite.mustache
